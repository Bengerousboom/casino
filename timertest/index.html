<!DOCTYPE html>
<html>
<head>
    <title>Poker Tournament Blind Timer</title>

    <link href="http://fonts.googleapis.com/css?family=Roboto:900,300,700,400" rel="stylesheet"/>

    <script src="js/time.js"></script>
    <script src="js/JSON.tryParse.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.min.js"></script>

    <script src="js/timer.js"></script>

</head>
<body ng-app="BlindTimer" ng-controller="TimerController">

RUNNNING: {{ elapsedTime }}
Level: {{ currentLevelId+1 }}
<h2>Running <span id="time-running">{{ timeRunning }}</span></h2>
<div id="time-remaining" class="time-remaining">{{ timeRemainingInLevel }}</div>
<div id="next-break" class="next-break">Next Break <span>{{ timeUntilNextBreak }}</span></div>


<section class="tournament-buttons">
    <button class="start" ng-click="startTournament()">Start Tournament</button>
    <button class="reset" ng-click="resetTournament()">Reset Tournament</button>
    <button class="pause" ng-click="pauseTournament()">Pause Tournament</button>
</section>

<br>
<br>
<h2>{{ current ? 'Current' : 'Next' }} Level</h2>
<div class="blinds"><span class="small-blind">{{ level.small }}</span> / <span class="big-blind">{{ level.big }}</span></div>
<div class="ante">Ante: <span class="ante-amount">{{ level.ante }}</span></div>
</body>
</html>
