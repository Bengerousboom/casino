    <!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
    <html ng-app="helloApp">
    <head>
        <title>Players Daten</title>
        <link rel="stylesheet"
              href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.min.js"></script>
        <script src="controller.js"></script>
    </head>

    <h1>TEEEEST</h1>
    <!-- Controller name goes here -->
<body ng-controller="CompanyCtrl">


<form class="form-inline" role="form" ng-submit="addRow()">
    <div class="form-group">
        <label class="col-md-2 control-label">Name</label>
        <div class="col-md-4">
            <input type="text" class="form-control" name="name"
                   ng-model="name" />
        </div>
    </div>

    <div class="checkbox">
        <label><input type="checkbox" value="" ng-model="paid">Bezahlt</label>
    </div>
    <div class="checkbox">
        <label><input type="checkbox" value=""  ng-model="staff" >Staff-Bonus</label>
    </div>
    <div class="form-group">
        <label class="col-md-2 control-label">Seat</label>
        <div class="col-md-4">
            <input type="text" class="form-control" name="seat"
                   ng-model="seat" />
        </div>
    </div>


    </div>
    <div class="form-group">
        <div style="padding-left:110px">
            <input type="submit" value="BestÃ¤tigen" class="btn btn-primary"/>
        </div>
    </div>
</form>

<br>
<br>

<table class="table">
    <tr>
        <th><a href="" ng-click="orderByField='name'; reverseSort = !reverseSort">Name</a>
        </th>
        <th>Paid
        </th>
        <th>Staff Bonus
        </th>
        <th><a href="" ng-click="orderByField='seat'; reverseSort = !reverseSort">Seat</a>
        </th>
        <th>Time Out
        </th>
        <th>
            Entfernen
        </th>
    </tr>
    <tr ng-repeat="company in companies  | filter: searchKeyword | orderBy:orderByField:reverseSort">
        <td>{{company.name}}
        </td>
        <td><input type="checkbox" ng-model="company.paid">
        </td>
        <td><input type="checkbox" ng-model="company.staff">
        </td>
        <td>{{company.seat}}
        </td>
        <td>{{company.out}}
        </td>
        <td>
            <input type="button" value="Remove" class="btn btn-primary" ng-click="removeRow(company.name)"/>
        </td>
    </tr>
</table>


<strong>Paid: {{paidcount}}</strong><br>
<strong>Staff: {{count}}</strong><br>
<strong>Players: {{companies.length}}</strong>
</body>
</html>
